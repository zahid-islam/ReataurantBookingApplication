<span class='star-rating'>

    <ng-container *ngIf='!forDisplay'>
      <i *ngFor='let n of range; let $index = index;' class='fa text-warning mr-1 to-rate' (click)='mark($index)'
        [ngClass]='isMarked($index)'></i>
    </ng-container>
    <ng-container *ngIf='forDisplay'>
      <i *ngFor='let n of range; let $index = index;' class="to-display mr-1 fa" [ngClass]='isMarked($index)'></i>
    </ng-container>
  </span>
