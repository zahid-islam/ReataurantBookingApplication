<!-- main container  -->

<main style="background-color: #FFFFFF;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 hidden-es col-sm-12 hidden-sm col-md-6 col-xl-6 col-lg-6 sky-desing">
        <div id="background-wrap">
          <div class="x1">
            <div class="cloud">
              <img style="width: 280px;" src="/assets/images/sky.svg" alt="Sky Image">
            </div>
          </div>
          <div class="x2">
            <div class="cloud">
              <img style="width: 280px;" src="/assets/images/sky.svg" alt="Sky Image">
            </div>
          </div>
          <div class="x3">
            <div class="cloud">
              <img style="width: 280px;" src="/assets/images/sky.svg" alt="Sky Image">
            </div>
          </div>
          <div class="x4">
            <div class="cloud">
              <img style="width: 140px;" src="/assets/images/sky.svg" alt="Sky Image">
            </div>
          </div>
          <div class="x5">
            <div class="cloud">
              <img style="width: 140px;" src="/assets/images/sky.svg" alt="Sky Image">
            </div>
          </div>
        </div>
        <div class="center-image">
          <img src="/assets/images/prefeex-logo.svg" alt="Prefeex" class="img-fluid" />
        </div>
        <div class="bottom-image">
          <img src="/assets/images/Group.svg" alt="Prefeex" class="img-fluid" />
        </div>
      </div>
      <div class="col-12 hidden-es col-sm-12 hidden-sm  col-md-1 col-xl-1 col-lg-1"></div>
      <div class="col-12 col-sm-12 col-md-4 col-xl-4 col-lg-4">
        <div class="row signin-form">
          <div class="col-12 col-sm-12  col-md-2 col-xl-2 col-lg-2">
            <div class="center-image hidden-md hidden-lg hidden-xl text-center">
              <img src="/assets/images/prefeex-logo.svg" alt="Prefeex" class="img-fluid" />
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-8 col-xl-8 col-lg-8">
            <div class="mobile-design">
              <h4 class=" mb-4 text-center title"> Login </h4>
              <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)"
                class="pt-4 pb-5 mb-3 prefeex-form">
                <div class="form-group">
                  <input type="email" class="form-control border-left-0 border-right-0 border-top-0 bg-transparent"
                    id="email" name="email" aria-describedby="Enter valid email address" placeholder="Enter email"
                    #email="ngModel" [(ngModel)]="user.email" required>
                </div>

                <div class="form-group">
                  <input type="password" class="form-control border-left-0 border-right-0 border-top-0 bg-transparent"
                    name="password" id="password" #password="ngModel" [(ngModel)]="user.password" minlength="4" required
                    placeholder="Enter password">
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-between ">
                    <a [routerLink]="['/user/forget-password']" class="btn-link mt-2 forget-pass">
                      Forget password?
                    </a>
                    <button type="submit" [disabled]="isDisabled" class="btn btn-prefeex-primary rounded-0">

                      <span [hidden]="isApiSubmit"> Log in </span>
                      <span [hidden]="!isApiSubmit">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <!-- Inprogress... -->
                      </span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-2 col-xl-2 col-lg-2">
            <div class="bottom-image hidden-md hidden-lg hidden-xl">
              <img src="/assets/images/Group.svg" alt="Prefeex" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="user-footer">
  <div class="container-fluid wrap">
    <div class="row">
      <div class="col-md-12 text-right">
        <p class="mb-0 copyright">
          Copyright Â© 2019 Prefeex ltd.
        </p>
      </div>
    </div>
  </div>
</footer>
