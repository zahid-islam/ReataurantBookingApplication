<header class="mb-5 text-right pb-5">
  <img width="282" height="92" src="/assets//images/prefee-log-gray.svg">
</header>
<form #userForm="ngForm" (ngSubmit)="userForm.valid && submitUserOfBusiness(userForm.value)"
  class="prefeex-form prefeex-horizontal-form form-gray-dark">
  <div class="form-group row">
    <label for="firstName" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
      First Name
    </label>
    <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
      <input type="text" class="form-control" name="firstName" [(ngModel)]="userModel.firstName" #firstName="ngModel"
        required placeholder="First Name" />
    </div>
    <label for="lastName" class="col-12 col-sm-2  ccol-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
      Last Name
    </label>
    <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
      <input type="text" class="form-control" name="lastName" [(ngModel)]="userModel.lastName" #lastName="ngModel"
        required placeholder="Last Name" />
    </div>
  </div>
  <div class="form-group row">
    <label for="Emaill" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
      Emaill
    </label>
    <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
      <input type="text" class="form-control" [readonly]="isReadOnly" name="email" [(ngModel)]="userModel.email"
        #email="ngModel" required placeholder="Email" />
    </div>
  </div>

  <div class="form-group row" style="margin-top: 100px">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <button type="submit" [disabled]="!userForm.valid"
        class="btn-prefeex-primary btn  text-center rounded-0 btn-big-padding">
        <span [hidden]="isApiSubmit"> Save </span>
        <span [hidden]="!isApiSubmit">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        </span>
      </button>
    </div>
  </div>
</form>
