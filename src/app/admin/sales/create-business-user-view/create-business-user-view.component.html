<form class="prefeex-form prefeex-form-view prefeex-horizontal-form form-gray-dark">
  <div class="form-group row">
    <label class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label">
      First Name:
    </label>
    <label class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4 col-form-label text-left">
      <span class="">{{businessUser.firstName}}</span>
    </label>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-12 col-sm-2  ccol-md-2 col-lg-2 col-xl-2 col-form-label">
      Last Name:
    </label>
    <label class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4 col-form-label text-left">
      <span class="">{{businessUser.lastName}}</span>
    </label>
  </div>
  <div class="form-group row">
    <label for="Emaill" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label">
      Email:
    </label>
    <label class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4 col-form-label text-left">
      <span class="">{{businessUser.email}}</span>
    </label>
  </div>
  <div class="form-group row">
    <label for="Mobile" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label">
      Password:
    </label>
    <label class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4 col-form-label text-left">
      <span class="password-info">{{businessUser.password}}</span>
    </label>
  </div>
  <div class="form-group row mt-5">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center">
      <button type="submit" class="btn-prefeex-primary btn  text-center rounded-0 ">
        Send Email
      </button>
    </div>
  </div>
</form>
