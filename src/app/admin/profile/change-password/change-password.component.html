<form #passwordForm="ngForm" (ngSubmit)="passwordForm.valid && updatePassword(passwordForm.value)"
  class="prefeex-form prefeex-horizontal-form">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="form-group row">
        <label for="currentPassword" class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4 col-form-label pf-required-icon">
          Current Password
        </label>
        <div class="col-12 col-sm-8  col-md-8 col-lg-8 col-xl-8">
          <input type="password" id="currentPassword" class="form-control" name="oldPassword" [(ngModel)]="passwordModel.oldPassword"
            #oldPassword="ngModel" placeholder="Current Password" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="newPassword" class="col-12 col-sm-4  ccol-md-4 col-lg-4 col-xl-4 col-form-label pf-required-icon">
          New Password
        </label>
        <div class="col-12 col-sm-8  col-md-8 col-lg-8 col-xl-8">
          <input
          type="password"
          class="form-control"
          name="newPassword"
          [(ngModel)]="passwordModel.newPassword"
          #newPassword="ngModel"
          placeholder="New Password"
          required
          (change)="validateConfirmPass(passwordForm)"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirmNewPassword" class="col-12 col-sm-4  ccol-md-4 col-lg-4 col-xl-4 col-form-label pf-required-icon">
          Confirm New Password
        </label>
        <div class="col-12 col-sm-8  col-md-8 col-lg-8 col-xl-8">
          <input type="password"
          confirmEqualValidator="newPassword"
          class="form-control"
          name="confirmNewPassword"
          [(ngModel)]="passwordModel.confirmNewPassword"
          #confirmNewPassword="ngModel"
          placeholder="Confirm New Password"
          required />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button type="submit" [disabled]="!passwordForm.valid"
            class="btn btn-prefeex-primary text-center rounded-0 btn-big-padding">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
