<header class="mb-5 text-right pb-5">
  <img width="282" height="92" src="/assets/images/prefee-log-gray.svg">
</header>
<form #createUserForm="ngForm" (ngSubmit)="createUserForm.valid && submitUser(createUserForm.value)"
  class="prefeex-form prefeex-horizontal-form form-gray-dark">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="form-group row">
        <label for="firstName" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
          Email
        </label>
        <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
          <input type="text" class="form-control" name="email" [(ngModel)]="createUserModel.email" #email="ngModel"
            placeholder="Email" required />
        </div>
        <label for="userType" class="col-12 col-sm-2  ccol-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
          User Type
        </label>
        <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
          <p-dropdown styleClass="w-100 prefeex-ui-dropdown" [options]="userRoleTypes" required="true"
            (onChange)="changeUserType($event.value)" [(ngModel)]="roleType" name="roleType" #roletype="ngModel"
            optionLabel="name" placeholder="User Types"></p-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label for="adress" class="col-12 col-sm-2  col-md-2 col-lg-2 col-xl-2 col-form-label pf-required-icon">
          Password
        </label>
        <div class="col-12 col-sm-4  col-md-4 col-lg-4 col-xl-4">
          <input type="password" class="form-control" name="password" [(ngModel)]="createUserModel.password"
            #password="ngModel" placeholder="Password" required />
        </div>
      </div>

      <div class="form-group row" style="margin-top: 50px">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button type="submit" [disabled]="!createUserForm.valid"
            class="btn btn-prefeex-primary  rounded-0 btn-big-padding">
            Submit
          </button>
        </div>
      </div>
    </div>

  </div>
</form>
